<div class="video-type">
    <img src="{{videoBackground}}" {{#if videoPadding}}style="padding :0 {{videoPadding}}"{{/if}}>
    <div class="" style="left:{{videocss.left}};top:{{videocss.top}};width:{{videocss.width}};height:{{videocss.height}};position:{{videocss.position}};z-index:{{videocss.zIndex}};">
        <iframe src="{{videoUrl}}" frameborder="0" width="100%" height="100%"></iframe>
    </div>
</div>
